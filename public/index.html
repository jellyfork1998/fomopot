    <title>Fomopot</title>
  </head>
  <body>
   
    <div id="root"></div>
    <script>
         if (location.protocol === 'http://fomopot.com/')
         location.href = 'https://fomopot.com/'
   

      window.addEventListener("load", (event) => {
      let wid = this.innerWidth;
        if(wid>1200){
          document.getElementById("navid").style.backgroundColor=null;
        }else if (wid<1200){
          document.getElementById("navid").style.backgroundColor="#6A2B87";
        }

       
   
    
    });

    

      

     






     
     
      window.addEventListener("scroll", (event) => {
      let scroll = this.scrollY;
      let wid = this.innerWidth;

 
     
      

      if(scroll===0){
        if(wid>1200){
          document.getElementById("navid").style.backgroundColor=null;
        }else if (wid<1200){
          document.getElementById("navid").style.backgroundColor="#6A2B87";
        }
        
      } else if(scroll>0 ) {
        if(wid>1200){
          document.getElementById("navid").style.backgroundColor="#6A2B87";
        }else if (wid<1200){
          document.getElementById("navid").style.backgroundColor="#6A2B87";
        }
               
      }


      var reveals = document.querySelectorAll(".reveal");

      for (var i = 0; i < reveals.length; i++) {
        var windowHeight = window.innerHeight;
        var elementTop = reveals[i].getBoundingClientRect().top;
        var elementVisible = 150;

        if (elementTop < windowHeight - elementVisible) {
          reveals[i].classList.add("active");
        } else {
          reveals[i].classList.remove("active");
        }
      }
      
    });

 

 




    </script>
   
 

  </body>
